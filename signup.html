<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container text-center py-5">
        <div class="w-75 inputs-group m-auto p-5 mt-3">
            <h1 class="pb-3">Smart Login System</h1>
            <input id="signupName" class="form-control shadow-none my-3" placeholder="Enter your name" type="text">
            <span id="name-span" class="text-info"></span>
            <input id="signupMail" class="form-control shadow-none my-3" placeholder="Enter your Email" type="email">
            <span id="mail-span" class="text-info"></span>
            <input id="signupPass" class="form-control shadow-none my-3" placeholder="Enter your password" type="password">
            <span id="pass-span" class="text-info"></span>
            <span id="all-span" class="text-danger"></span>
            <!-- <span id="success-span" class=" text-success"></span> -->

            <button class="btn btn-outline-info w-100 my-3" onclick="signUpFun()" >Sign Up</button>
            <p class="text-white">You have an account? <a href="login.html" class="text-white">SignIn</a></p>
        </div>
    </div>
    



    <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
